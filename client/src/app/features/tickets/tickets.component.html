<mat-form-field fxFlex="20%">
    <mat-select (change)="onChange(tickets)" [(ngModel)]="sortOrder" placeholder="Select Order">
        <mat-option value="asc">Ascending</mat-option>
        <mat-option value="desc">Descending</mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field fxFlex="20%">
    <mat-select (change)="onChange(tickets)" [(ngModel)]="criteria" placeholder="Select Type">
      <mat-option value="Team">Team</mat-option>
        <mat-option value="Label">Label</mat-option>
        <mat-option value="Status">Status</mat-option>
        <mat-option value="assigneeId">Assignee</mat-option>
    </mat-select>
</mat-form-field>

<mat-grid-list [cols]="columnNum" [rowHeight]="rowHeightRatio">
    <button (click)="chooseMyTickets()">MY TICKETS</button>
    <button (click)="chooseAssTickets()">ASS TICKETS</button>
    <div *ngIf="switchTicketView">
      <div *ngFor="let ticket of assignedTickets">
        <mat-grid-tile (click)="nav(ticket.id)">
          <app-details [ticket]="ticket"></app-details>
        </mat-grid-tile>
      </div>
    </div>
    <div *ngIf="!switchTicketView">
        <div *ngFor="let ticket of requestedTickets">
          <mat-grid-tile (click)="nav(ticket.id)">
            <app-details [ticket]="ticket"></app-details>
          </mat-grid-tile>
        </div>
      </div>
  </mat-grid-list>
