<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="user">{{comment.User.firstName}} {{comment.User.lastName}}</mat-card-title>
    <mat-card-subtitle>{{comment.User.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="date">{{comment.date}}</p>
    <p>
      {{comment.content}}
    </p>
  </mat-card-content>
</mat-card>
