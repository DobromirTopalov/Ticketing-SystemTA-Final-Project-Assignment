<mat-grid-list cols="12" rowHeight="500px" gutterSize="3">
  <mat-grid-tile [colspan]="4" [rowspan]="1">
  </mat-grid-tile>

  <mat-grid-tile [colspan]="4" [rowspan]="1">
    <form [formGroup]="regForm" (ngSubmit)="register()">
      <mat-list class="formFrame">

        <!-- First Name | Last Name -->
        <mat-list-item>
          <mat-form-field class="spacer">
            <input matInput #inputFirst maxlength="20" placeholder="First Name" formControlName="firstName" required>
            <mat-hint align="end">{{inputFirst.value?.length || 0}}/20</mat-hint>
          </mat-form-field>

          <mat-form-field class="spacer">
            <input matInput #inputLast maxlength="20" placeholder="Last Name" formControlName="lastName" required>
            <mat-hint align="end">{{inputLast.value?.length || 0}}/20</mat-hint>
          </mat-form-field>
        </mat-list-item>

        <!-- Email -->
        <mat-list-item>
          <mat-form-field class="personEmail">
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-list-item>

        <!-- Password & Confirmation -->
        <mat-list-item>
          <mat-form-field class="spacer">
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
          <mat-form-field class="spacer">
            <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required>
          </mat-form-field>
        </mat-list-item>

        <!-- Company -->
        <mat-list-item class="personCompany">
          <mat-select placeholder="Company" formControlName="company">
            <mat-option value="Telerik">Telerik</mat-option>
            <mat-option value="CILF">CILF</mat-option>
            <mat-option value="SecureO">SecureO</mat-option>
            <mat-option value="TransTrans">TransTrans</mat-option>
            <mat-option value="BinocularSOFT">BinocularSOFT</mat-option>
          </mat-select>
        </mat-list-item>

        <label class="container">
          <input type="checkbox" class="termsAndUse" formControlName="terms">
          Terms of use & conditions
          <span class="checkmark"></span>
        </label>

        <!-- Submit -->
        <mat-list-item>
          <button mat-raised-button color="primary" class="personSubmit">Sign Up</button>
        </mat-list-item>

      </mat-list>
    </form>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="4" [rowspan]="1">
  </mat-grid-tile>
</mat-grid-list>
