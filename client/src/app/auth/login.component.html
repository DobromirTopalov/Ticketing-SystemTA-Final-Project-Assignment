<mat-grid-list cols="12" rowHeight="500px" gutterSize="3">
  <mat-grid-tile [colspan]="3" [rowspan]="1">
  </mat-grid-tile>

  <mat-grid-tile [colspan]="6" [rowspan]="1">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-list class="formFrame">

        <!-- Email -->
        <mat-list-item>
          <mat-form-field class="personEmail">
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </mat-list-item>

        <!-- Password & Confirmation -->
        <mat-list-item>
          <mat-form-field class="personEmail">
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
        </mat-list-item>

        <!-- Submit -->
        <mat-list-item>
          <button mat-raised-button color="primary" class="personSubmit">Sign In</button>
        </mat-list-item>

      </mat-list>
    </form>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="1">
  </mat-grid-tile>
</mat-grid-list>
